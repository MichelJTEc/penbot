<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•ñ Admin - Panader√≠a</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 2em;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-success {
            background: #10b981;
        }

        .btn-success:hover {
            background: #059669;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .product-card .category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .product-card .price {
            font-size: 1.5em;
            color: #10b981;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-card .description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-card .actions {
            display: flex;
            gap: 10px;
        }

        .product-card .actions button {
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .form-actions button {
            flex: 1;
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            min-height: 50px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }

        .tag-add-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 120px;
            padding: 5px;
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-item .label {
            color: #666;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü•ñ Panel de Administraci√≥n</h1>
            <button class="btn" onclick="openAddModal()">‚ûï Agregar Producto</button>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-item">
                <div class="number" id="totalProducts">0</div>
                <div class="label">Total Productos</div>
            </div>
            <div class="stat-item">
                <div class="number" id="totalCategories">0</div>
                <div class="label">Categor√≠as</div>
            </div>
            <div class="stat-item">
                <div class="number" id="availableProducts">0</div>
                <div class="label">Disponibles</div>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            Cargando productos...
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid" style="display: none;">
            <!-- Products will be inserted here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>No hay productos</h3>
            <p>Comienza agregando tu primer producto</p>
            <button class="btn" onclick="openAddModal()">‚ûï Agregar Producto</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Agregar Producto</h2>
            <form id="productForm">
                <div class="form-group">
                    <label>Nombre del Producto *</label>
                    <input type="text" id="name" required placeholder="Ej: Pan Integral">
                </div>

                <div class="form-group">
                    <label>Categor√≠a *</label>
                    <select id="category" required>
                        <option value="">Selecciona una categor√≠a</option>
                        <option value="Panes">Panes</option>
                        <option value="Pasteles">Pasteles</option>
                        <option value="Panes Dulces">Panes Dulces</option>
                        <option value="Especialidades">Especialidades</option>
                        <option value="Galletas">Galletas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Precio (USD) *</label>
                    <input type="number" id="price" step="0.01" required placeholder="35.00">
                </div>

                <div class="form-group">
                    <label>Descripci√≥n *</label>
                    <textarea id="description" required placeholder="Descripci√≥n del producto"></textarea>
                </div>

                <div class="form-group">
                    <label>Ingredientes (presiona Enter para agregar)</label>
                    <div class="tag-input" id="ingredientsContainer">
                        <input type="text" class="tag-add-input" id="ingredientInput" 
                               placeholder="Escribe y presiona Enter">
                    </div>
                </div>

                <div class="form-group">
                    <label>Al√©rgenos (presiona Enter para agregar)</label>
                    <div class="tag-input" id="allergensContainer">
                        <input type="text" class="tag-add-input" id="allergenInput" 
                               placeholder="Escribe y presiona Enter">
                    </div>
                </div>

                <div class="form-group">
                    <label>Tiempo de Preparaci√≥n (minutos) *</label>
                    <input type="number" id="preparation_time" required value="30">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="available" checked>
                        Producto disponible
                    </label>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-danger" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let products = [];
        let editingId = null;
        let ingredients = [];
        let allergens = [];

        // Cargar productos al iniciar
        document.addEventListener('DOMContentLoaded', loadProducts);

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                
                if (data.success) {
                    products = data.products;
                    renderProducts();
                    updateStats();
                } else {
                    alert('Error al cargar productos: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi√≥n');
            }
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('emptyState');

            loading.style.display = 'none';

            if (products.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            grid.style.display = 'grid';
            
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <span class="category">${product.category}</span>
                    <h3>${product.name}</h3>
                    <div class="price">$${product.price.toFixed(2)} USD</div>
                    <div class="description">${product.description}</div>
                    <div class="actions">
                        <button class="btn" onclick="editProduct(${product.id})">‚úèÔ∏è Editar</button>
                        <button class="btn btn-danger" onclick="deleteProduct(${product.id})">üóëÔ∏è Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;
            
            const categories = new Set(products.map(p => p.category));
            document.getElementById('totalCategories').textContent = categories.size;
            
            const available = products.filter(p => p.available !== false).length;
            document.getElementById('availableProducts').textContent = available;
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Agregar Producto';
            document.getElementById('productForm').reset();
            ingredients = [];
            allergens = [];
            renderTags();
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Editar Producto';
            
            document.getElementById('name').value = product.name;
            document.getElementById('category').value = product.category;
            document.getElementById('price').value = product.price;
            document.getElementById('description').value = product.description;
            document.getElementById('preparation_time').value = product.preparation_time || 30;
            document.getElementById('available').checked = product.available !== false;
            
            ingredients = product.ingredients || [];
            allergens = product.allergens || [];
            renderTags();
            
            document.getElementById('modal').classList.add('active');
        }

        async function deleteProduct(id) {
            if (!confirm('¬øEst√°s seguro de eliminar este producto?')) return;

            try {
                const response = await fetch(`/api/products/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    await loadProducts();
                } else {
                    alert('Error al eliminar: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi√≥n');
            }
        }

        // Form submit
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const productData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                price: parseFloat(document.getElementById('price').value),
                description: document.getElementById('description').value,
                ingredients: ingredients,
                allergens: allergens,
                preparation_time: parseInt(document.getElementById('preparation_time').value),
                available: document.getElementById('available').checked
            };

            try {
                let response;
                if (editingId) {
                    response = await fetch(`/api/products/${editingId}`, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(productData)
                    });
                } else {
                    response = await fetch('/api/products', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(productData)
                    });
                }

                const data = await response.json();

                if (data.success) {
                    closeModal();
                    await loadProducts();
                } else {
                    alert('Error al guardar: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi√≥n');
            }
        });

        // Tags handling
        function setupTagInput(inputId, containerId, array) {
            const input = document.getElementById(inputId);
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const value = input.value.trim();
                    if (value && !array.includes(value)) {
                        array.push(value);
                        input.value = '';
                        renderTags();
                    }
                }
            });
        }

        function removeTag(array, index) {
            array.splice(index, 1);
            renderTags();
        }

        function renderTags() {
            // Ingredientes
            const ingredientsContainer = document.getElementById('ingredientsContainer');
            const ingredientInput = document.getElementById('ingredientInput');
            ingredientsContainer.innerHTML = ingredients.map((ing, i) => `
                <span class="tag">
                    ${ing}
                    <button type="button" onclick="removeTag(ingredients, ${i})">√ó</button>
                </span>
            `).join('') + ingredientInput.outerHTML;
            
            // Al√©rgenos
            const allergensContainer = document.getElementById('allergensContainer');
            const allergenInput = document.getElementById('allergenInput');
            allergensContainer.innerHTML = allergens.map((all, i) => `
                <span class="tag">
                    ${all}
                    <button type="button" onclick="removeTag(allergens, ${i})">√ó</button>
                </span>
            `).join('') + allergenInput.outerHTML;

            // Re-setup event listeners
            setupTagInput('ingredientInput', 'ingredientsContainer', ingredients);
            setupTagInput('allergenInput', 'allergensContainer', allergens);
        }

        // Initialize tag inputs
        setupTagInput('ingredientInput', 'ingredientsContainer', ingredients);
        setupTagInput('allergenInput', 'allergensContainer', allergens);
    </script>
</body>
</html>
